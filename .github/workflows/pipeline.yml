name: Deploying Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v2 
        with: 
          node-version: "16"
      - name: Install Dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Test
        run: npm test